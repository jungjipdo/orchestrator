name: Publish Desktop App

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  publish:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      # .env.production 파일을 직접 생성
      # Vite는 production 빌드 시 이 파일을 자동 로드
      - name: Create .env.production
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" > .env.production
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env.production
          echo "VITE_GITHUB_CLIENT_ID=${{ secrets.VITE_GITHUB_CLIENT_ID }}" >> .env.production
          echo "VITE_GITHUB_APP_SLUG=${{ secrets.VITE_GITHUB_APP_SLUG }}" >> .env.production
          echo "VITE_GEMINI_API_KEY=${{ secrets.VITE_GEMINI_API_KEY }}" >> .env.production

      # Fail-fast: URL이 https://로 시작하지 않으면 빌드 중단
      - name: Validate env vars
        run: |
          echo "=== .env.production 내용 (값 마스킹) ==="
          while IFS='=' read -r key value; do
            echo "$key = [${#value} chars] (first 10: ${value:0:10}...)"
          done < .env.production
          URL=$(grep '^VITE_SUPABASE_URL=' .env.production | cut -d'=' -f2-)
          if [[ ! "$URL" =~ ^https:// ]]; then
            echo "::error::VITE_SUPABASE_URL은 https://로 시작해야 합니다. 현재값: '$URL'"
            echo "::error::GitHub Secrets에서 따옴표를 제거하고 순수 URL만 입력하세요."
            exit 1
          fi
          echo "✅ VITE_SUPABASE_URL 유효: ${URL:0:20}..."

      - name: Build and release (Tauri)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: 'Orchestrator v__VERSION__'
          releaseBody: |
            Desktop app release for Orchestrator v__VERSION__.
            Download the .dmg file below to install on macOS.

            > First launch: Right-click → Open, or run `xattr -cr /Applications/Orchestrator.app`
          releaseDraft: false
          prerelease: false
          args: --bundles dmg
