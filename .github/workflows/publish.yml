name: Publish Desktop App

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  publish:
    runs-on: macos-latest
    # Vite 빌드에 필요한 환경변수를 job 레벨에서 설정
    # tauri-action → tauri build → beforeBuildCommand(npm run build) 순서로
    # 자식 프로세스에 전달되어야 하므로 step이 아닌 job 레벨에 배치
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      VITE_GITHUB_CLIENT_ID: ${{ secrets.VITE_GITHUB_CLIENT_ID }}
      VITE_GITHUB_APP_SLUG: ${{ secrets.VITE_GITHUB_APP_SLUG }}
      VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Create .env.production for Vite
        run: |
          echo "VITE_SUPABASE_URL=$VITE_SUPABASE_URL" >> .env.production
          echo "VITE_SUPABASE_ANON_KEY=$VITE_SUPABASE_ANON_KEY" >> .env.production
          echo "VITE_GITHUB_CLIENT_ID=$VITE_GITHUB_CLIENT_ID" >> .env.production
          echo "VITE_GITHUB_APP_SLUG=$VITE_GITHUB_APP_SLUG" >> .env.production
          echo "VITE_GEMINI_API_KEY=$VITE_GEMINI_API_KEY" >> .env.production
          echo "--- .env.production created ---"
          wc -l .env.production
          grep VITE_ .env.production | cut -d= -f1

      - name: Build and release (Tauri)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: 'Orchestrator v__VERSION__'
          releaseBody: |
            Desktop app release for Orchestrator v__VERSION__.
            Download the .dmg file below to install on macOS.

            > First launch: Right-click → Open, or run `xattr -cr /Applications/Orchestrator.app`
          releaseDraft: true
          prerelease: false
          args: --bundles dmg

